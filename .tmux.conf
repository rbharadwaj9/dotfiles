# Remap prefix to C-a
set -g prefix C-Space
bind-key -n C-b send-prefix

# Have vim keybindings
set-window-option -g mode-keys vi

# Start window numbering from 1
set -g base-index 1

# from: https://gist.github.com/spicycode/1229612
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-h resize-pane -L 10
bind-key C-l resize-pane -R 10

# Set the window switching to vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split windows like vim
bind-key v split-window -h -c "#{pane_current_path}"
bind-key V split-window -v -c "#{pane_current_path}"

# Open new window in same directory
bind-key c new-window  -c "#{pane_current_path}"
set -g mouse on
set -sg escape-time 0
set-window-option -g allow-rename off

set -g status-right-length '100'
set -g status-right "â™« #{spotify_status} #{spotify_artist}: #{spotify_track} | #{battery_percentage} | %m/%d | %H:%M "

# Plugins
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-battery'

run -b '~/.tmux/plugins/tpm/tpm'
